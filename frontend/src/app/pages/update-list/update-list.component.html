<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Update list
          </h1>
      
          <input #ListTitleInput  class="input has-background-light is-medium" type="text" placeholder="Enter new list name...">
          <br><br>
          <div class="buttons is-right">
            <button class="button is-medium" (click)= "cancelClick()">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)= "updateList(ListTitleInput.value)">Update</button>
          </div>
      
    </div>
</div>
